<body>
	


    <nav class="#26a69a teal lighten-1" role="navigation">

 <div class="container">
  

  
  
  
    <div class="section">
    

		<div class="divider"></div>
	<br />	
	
	<h1>Lista de Eventos</h1>
	<h3><a href="/cadastrarEvento" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Cadastrar Evento</a></h3>
	
	<table>
		<thead>
			<th>Nome</th>
			<th>Local</th>
			<th>Data</th>
			<th>Horário</th>
		</thead>
		<tbody>
			<tr th:each="evento : ${eventos}">
				
				<td><span th:text="${evento.nome}"></span></td>
				<td><span th:text="${evento.local}"></span></td>
				<td><span th:text="${evento.data}"></span></td>
				<td></td><span th:text="${evento.horario}"></span></td>
			</tr>		



		</tbody>
	</table>

</div>

  
  
</div>
